<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="home">
        <div class="blanja">
            <div class="flex1">
                <img src="./assets/Vector.png" alt="">
            </div>
            <div class="flex1 word">
                <h1>Blanja</h1>
            </div>
        </div>
        <div>
            <h4>Please login with your account</h4>
        </div>
        <div class="center">
            <button class="customer" style="width: 120px; height: 40px;">Customer</button>
            <button class="seller" style="width: 120px; height: 40px;">Seller</button>
        </div>
        <div class="input">
            <input type="text" name="" id="name" placeholder="Name"> <br>
            <input type="email" name="" id="email" placeholder="Email"> <br>
            <input type="number" name="" id="phone" placeholder="Phone Number"> <br>
            <input type="text" name="" id="store" placeholder="Store Name"> <br>
            <input type="password" name="" id="password" placeholder="Password">
        </div>
        <div class="center2">
            <button class="primary" style="margin-top: 20px; " onclick="window.location.href='home.html'">PRIMARY</button>
        </div>
        <p>Already have a Tokopedia account? <a href="login.html">Login</a> </p>
    </section>
</body>

</html>
